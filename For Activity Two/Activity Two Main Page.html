            <img src="one_piece.jpg" alt="one_piece" width="200" height="200">
            <font face="Arial"><textarea name="one-piece-message" rows="10" cols="30" disabled>"One Piece is a Japanese manga series written and illustrated by Eiichiro Oda. It has been serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump since July 1997, with its individual chapters compiled into 106 tankōbon volumes as of July 2023."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="naruto.jpg" alt="naruto" width="200" height="200">
            <font face="Arial"><textarea name="naruto-message" rows="10" cols="30" disabled>"Naruto is a Japanese manga series written and illustrated by Masashi Kishimoto. It tells the story of Naruto Uzumaki, a young ninja who seeks recognition from his peers and dreams of becoming the Hokage, the leader of his village."</textarea></font><br><br>
            <img src="bleach.png" alt="bleach" width="200" height="200">
            <font face="Arial"><textarea name="bleach-message" rows="10" cols="30" disabled>"Bleach (stylized in all caps) is a Japanese anime television series based on Tite Kubo's original manga series of the same name. It was produced by Studio Pierrot and directed by Noriyuki Abe."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="dragonball.jpg" alt="dragonball" width="200" height="200">
            <font face="Arial"><textarea name="dragonball-message" rows="10" cols="30" disabled>"Dragon Ball is a Japanese media franchise created by Akira Toriyama in 1984. The initial manga, written and illustrated by Toriyama, was serialized in Weekly Shōnen Jump from 1984 to 1995, with the 519 individual chapters collected into 42 tankōbon volumes by its publisher Shueisha."</textarea></font><br><br>
            <img src="slamdunk.png" alt="slamdunk" width="200" height="200">
            <font face="Arial"><textarea name="slamdunk-message" rows="10" cols="30" disabled>"Slam Dunk is a Japanese sports manga series written and illustrated by Takehiko Inoue. It was serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump from October 1990 to June 1996, with the chapters collected into 31 tankōbon volumes."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="detective_conan.png" alt="detective_conan" width="200" height="200">
            <font face="Arial"><textarea name="detective-conan-message" rows="10" cols="30" disabled>"Case Closed, also known as Detective Conan, is a Japanese detective manga series written and illustrated by Gosho Aoyama. It has been serialized in Shogakukan's shōnen manga magazine Weekly Shōnen Sunday since January 1994, with its chapters collected in 103 tankōbon volumes as of April 2023."</textarea></font><br><br>
            <img src="hajime_no_ippo.png" name="hajime_no_ippo" width="200" height="200">
            <font face="Arial"><textarea name="hajime-no-ippo-message" rows="10" cols="30" disabled>"Hajime no Ippo is a Japanese boxing-themed manga series written and illustrated by George Morikawa. It has been serialized by Kodansha in the shōnen manga magazine Weekly Shōnen Magazine since October 1989, with its chapters collected into 138 tankōbon volumes as of July 2023."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="hunter-x-hunter.jpg" name="hunter-x-hunter" width="200" height="200" >
            <font face="Arial"><textarea name="hunter-x-hunter-message" rows="10" cols="30" disabled>"Hunter × Hunter is a Japanese manga series written and illustrated by Yoshihiro Togashi. It has been serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump since March 1998, although the manga has frequently gone on extended hiatuses since 2006."</textarea></font><br><br>
            <img src="ghost-fighter.jpg" alt="ghost-fighter" width="200" height="200">
            <font face="Arial"><textarea name="ghost-fighter-message" rows="10" cols="30" disabled>"YuYu Hakusho is a Japanese manga series written and illustrated by Yoshihiro Togashi. The series tells the story of Yusuke Urameshi, a teenage delinquent who is struck and killed by a car while attempting to save a child's life."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="makibao.png" alt="makibao" width="200" height="200">
            <font face="Arial"><textarea name="makibao-message" rows="10" cols="30" disabled>"Midori no Makibaō is a Japanese manga series written and illustrated by Tsunomaru. It was serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump from November 1994 to February 1998, with its chapters collected in 16 tankōbon volumes."</textarea></font><br><br>
            <img src="pokemon.jpg" alt="pokemon" width="200" height="200">
            <font face="Arial"><textarea name="pokemon-message" rows="10" cols="30" disabled>"Pokémon Adventures is a Japanese manga series based on the Pokémon media franchise created by video game designer Satoshi Tajiri and managed by The Pokémon Company. Tajiri once stated that the series is closest to how he imagined the universe of Pokémon to be. The series is written by Hidenori Kusaka."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="Your-Name.jpg" alt="Your-Name" width="200" height="200">
            <font face="Arial"><textarea name="your-name-message" rows="10" cols="30" disabled>"Your Name is a 2016 Japanese animated romantic fantasy film written and directed by Makoto Shinkai, produced by CoMix Wave Films and distributed by Toho. It depicts the story of high school students Taki Tachibana and Mitsuha Miyamizu, who suddenly begin to swap bodies despite having never met, unleashing chaos on each other's lives. The film was inspired by Japan's frequency for natural disasters."</textarea></font><br><br>
            <img src="mysterious-girlfriend-x.jpg" alt="mysterious-girlfriend-x" width="200" height="200">
            <font face="Arial"><textarea name="mysterious-girlfriend-x-message" rows="10" cols="30" disabled>"Mysterious Girlfriend X is a Japanese manga written and illustrated by Riichi Ueshiba. It was originally published as a one-shot story in 2004 before becoming a serialized comic in Kodansha's Monthly Afternoon magazine in 2006. The manga is licensed in North America by Vertical."</textarea></font>&#160;&#160;&#160;&#160;
            <img src="re-zero.jpg" alt="re-zero" width="200" height="200">
            <font face="Arial"><textarea name="re-zero-message" rows="10" cols="30" disabled>"Re:Zero − Starting Life in Another World, often referred to simply as Re:Zero and also known as Re: Life in a different world from zero, is a Japanese light novel series written by Tappei Nagatsuki and illustrated by Shin'ichirō Ōtsuka."</textarea></font>
