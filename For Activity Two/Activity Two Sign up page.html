<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For the Title -->
    <title>Activity Two - HTML FORMS</title>
    </head>

    <body bgcolor="Blue">
        <fieldset>
        <h1><p align="center"><font color="orange" face="Arial">SignUp Page</font></p></h1>
            <form  action="https://media.tenor.com/xVfFIHxAzW4AAAAC/success.gif" target="_self" method="GET">
            <!-- For Type File -->
            <p align="center"><font size="3" font color="orange" font face="Arial"><i>Add picture:</i></font>
            <font color="white" size="10" face="Arial" ><input type="file" name="file" required></font></p>
            <!-- For Text Box -->
            <p align="center"><font size="3" font color="orange" font face="Arial"><i>First name:</i></font>
            <input type="text" name="First name" required></p>
            <p align="center"><font size="3" font color="orange" font face="Arial"><i>Last name:</i></font>
            <input type="text" name="Lastname" required></p>
            <!-- For Email Type -->
            <p align="center"><font size="3" font color="orange" font face="Arial"><i>Email address:</i></font> 
            <input type="email" name="Email address" required></p>
            <p align="center"><font size="3" font color="orange" font face="Arial"><i>Username:</i></font>
            <input type="text" name="Username" required></p>
            <p align="center"><font size="3" font color="orange" font face="Arial" ><i>Password:</i></font>
            <input type="password" name="password" required></p>
            <!-- For Radio Button -->
            <p align="center"><font size="3" font color="orange" font face="Arial" ><i>Gender:</i></font>
            <input type="radio" name="Gender" value="Male"><font color="orange" face="Arial">Male</font>
            <input type="radio" name="Gender" value="Female"><font color="orange" face="Arial">Female</font>
            <input type="radio" name="Gender" value="LGBTQIA+"><font color="orange" face="Arial">LGBTQIA+</font></p>
            <p align="center"><input type="reset"></p>
            <!-- For Button with Attributes -->
            <p align="center"><input type="submit" name="Sign up" value="SIGN UP"></p>
            </form>
            <form action="Activity Two Login page.html" target="_blank">
                <p align="center"><input type="submit" name="Login"  value="Login Page"></p>
            </form>
        </fieldset>
    
    </body>
</html>
